<html>
	<head>
		<title>Simple evaluator</title>
		<link rel="stylesheet" type="text/css" href="../static/database.css">
	</head>
	<body>
		<center>
			<table width="100%">
			<tr><th>Title</th><th>Category</th><th>Size</th><th>Time</th></tr>
				{% for line in table %}
            	<tr><td>{{ line[0] }}</td><td>{{ line[4] }}</td><td>{{ line[5] }}</td><td>{{ line[6] }}</td></tr>
         		{% endfor %}
			</table>
    	</center>
	</body>
</html>
